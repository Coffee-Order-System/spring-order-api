<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: fragment-header"></div>
</head>
<body class="bg-light">

<div class="container">

    <div th:replace="fragments :: logo"></div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-success" th:href="@{/admin/new-product}">제품 추가</a>
    </div>

    <div class="m-5 d-grid gap-3 col-12 mx-auto">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Type</th>
                <th>Price</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productDtoList}">
                <td><a th:href="@{'/admin/products/' + ${product.productId}}" th:text="${product.productId}"></a></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div th:replace="fragments :: fragment-script"></div>
</body>
</html>
