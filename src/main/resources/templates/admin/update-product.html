<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: fragment-header"></div>
</head>
<body class="bg-light">

<div class="container">

    <div th:replace="fragments :: logo"></div>

    <form th:action="@{'/admin/update-product/' + ${productId}}" th:object="${productDto}" method="post">
        <div class="m-5 d-grid gap-3 col-6 mx-auto">

            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" th:field="*{productName}">
                <div id="nameHelp" class="form-text">수정할 제품 이름을 입력해주세요</div>
            </div>

            <div class="mb-3">
                <label for="productType" class="form-label">Category</label>
                <select class="form-select" id="productType" th:field="*{category}">
                    <option th:each="difficultyValue : ${T(gc.cafe.order.model.Category).values()}"
                            th:value="${difficultyValue.name()}"
                            th:text="${difficultyValue.name()}">
                    </option>
                </select>
                <div id="typeHelp" class="form-text">수정할 카테고리를 선택해주세요.</div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}">
                <div id="priceHelp" class="form-text">수정할 금액을 입력해주세요.</div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                <div id="descriptionHelp" class="form-text">수정할 설명을 입력해주세요.</div>
            </div>

            <button type="submit">변경</button>
        </div>
    </form>

</div>

<div th:replace="fragments :: fragment-script"></div>
</body>
</html>
