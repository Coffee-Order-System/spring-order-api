<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: fragment-header"></div>
</head>
<body class="bg-light">

<div class="container">

    <div th:replace="fragments :: logo"></div>

    <div class="m-5 d-grid gap-3 col-12 mx-auto">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Type</th>
                <th>Price</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>수정</th>
            </tr>
            </thead>
            <tbody>
                <td th:text="${productDto.productId}"></a></td>
                <td th:text="${productDto.productName}"></td>
                <td th:text="${productDto.category}"></td>
                <td th:text="${productDto.price}"></td>
                <td th:text="${productDto.description}"></td>
                <td th:text="${productDto.createdAt}"></td>
                <td th:text="${productDto.updatedAt}"></td>
                <td><a class="btn btn-outline-primary" th:href="@{'/admin/update-product/' + ${productDto.productId}}">변경하기</a></td>
            </tbody>
        </table>
    </div>

</div>
<div th:replace="fragments :: fragment-script"></div>
</body>
</html>
